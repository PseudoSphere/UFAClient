<div *ngIf="error.display" class="alert alert-warning" (click)="this.error.display = false">
  <p>{{ error.message }}</p>
</div> 

<div>
  <h3>Login</h3>
  Username<br>
  <input type="text" [(ngModel)]="user.username"><br>
  <hr>

  Password<br>
  <input type="text" [(ngModel)]="user.password"><br>
  <hr>
</div>
<input type="button" class="btn" value="Login" (click)="login()">
