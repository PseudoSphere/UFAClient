<div class="container" style="max-width:500px">
  <div *ngIf="error.display" class="alert alert-warning">
    <p>{{ error.message }}</p>
  </div> 

  <h3>Create New Account</h3>
  <div class="input-group">
    <span class="input-group-addon">Username</span>
    <input type="text" [(ngModel)]="user.username" class="form-control">
  </div>
  <hr>

  
  <div class="input-group">
    <span class="input-group-addon">Password</span>
    <input type="password" [(ngModel)]="user.password" class="form-control">
  </div>
  <hr>
  
  <input type="button" class="btn btn-block" value="Register" (click)="register()">
</div>
