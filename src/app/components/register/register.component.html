<div *ngIf="error.display" class="alert alert-warning">
  <p>{{ error.message }}</p>
</div> 

<div>
  <h3>Create New Account</h3>
  Username<br>
  <input type="text" [(ngModel)]="user.username"><br>
  <hr>

  Password<br>
  <input type="text" [(ngModel)]="user.password"><br>
  <hr>
</div>
<input type="button" class="btn" value="Register" (click)="register()">
